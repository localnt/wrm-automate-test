name: Selenium tests

on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup .NET SDK
      run: |
        choco install dotnet-sdk -y
    - name: Install Scoop
      shell: pwsh
      run: |
        iex "& {$(irm get.scoop.sh)} -RunAsAdmin" 
        
    - name: Set the global directory for Scoop
      run: setx SCOOP_GLOBAL "%USERPROFILE%\scoop\shims"

    - name: install allure
      run: cmd /c "%USERPROFILE%\scoop\shims\scoop install allure"
         
    - name: Get Allure history
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
        
    - name: Test local action
      uses: ./allure-report-action
      if: always()
      id: allure-report
      with:
        allure_results: ./bin/Debug/net6.0/allure-results
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history
