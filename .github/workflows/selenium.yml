name: Selenium tests

on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Scoop
      shell: pwsh
      run: |
        iex "& {$(irm get.scoop.sh)} -RunAsAdmin" 

    - name: Install Allure
      shell: pwsh
      run: |
        scoop install allure

