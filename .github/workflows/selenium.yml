name: Selenium tests

on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Scoop
      shell: pwsh
      run: |
        iex "& {$(irm get.scoop.sh)} -RunAsAdmin" 
        
    - name: Set the global directory for Scoop
      run: |
        setx SCOOP_GLOBAL "%USERPROFILE%\scoop\shims"

    - name: install allure
      shell: pwsh
      run: |
        %USERPROFILE%\scoop\shims\scoop install allure
