name: Selenium tests

on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      run: |
        choco install dotnet-sdk -y
        
    - name: Install Scoop
      shell: pwsh
      run: |
        iex (new-object net.webclient).downloadstring('https://get.scoop.sh')

    - name: Install Allure
      shell: pwsh
      run: |
        scoop install allure
    
    - name: Set Environment variable and path
      shell: pwsh
      run: |
        setx ALLURE_HOME %USERPROFILE%\scoop\apps\allure\current
        setx PATH "%PATH%;%ALLURE_HOME%\bin"

    - name: Build and test
      run: |
        dotnet restore
        dotnet build
        dotnet test --filter "FullyQualifiedName=WRMAutotests.Tests.WebUI.EndToEndTests.E2E001.E2E001_Test" --verbosity normal --logger "trx;LogFileName=test_results.trx"
        
    - name: Generate Allure report
      run: |
        allure generate test_results.trx --clean -o allure-results

    - name: Show Allure report
      run: |
        allure serve allure-results

