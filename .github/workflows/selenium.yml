name: Selenium tests

on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Scoop
      shell: pwsh
      run: |
        iex (new-object net.webclient).downloadstring('https://get.scoop.sh')

    - name: Install Allure
      run: |
        scoop install allure

