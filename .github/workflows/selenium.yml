name: Selenium tests

on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup .NET SDK
      run: |
        choco install dotnet-sdk -y
        
    - name: Build and test
      run: |
        dotnet restore
        dotnet test --filter "FullyQualifiedName=WRMAutotests.Tests.WebUI.EndToEndTests.E2E001.E2E001_Test" --logger:trx
        allure generate
    
    - name: Archive Allure results
      uses: actions/upload-artifact@v2
      with:
        name: allure-results
        path: allure-results
