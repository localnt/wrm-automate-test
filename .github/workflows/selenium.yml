name: Selenium tests

on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Scoop
      shell: pwsh
      run: |
        iex "& {$(irm get.scoop.sh)} -RunAsAdmin" 
        
    - name: Set the global directory for Scoop
      run: setx SCOOP_GLOBAL "%USERPROFILE%\scoop\shims"

    - name: install allure
      run: cmd /c "%USERPROFILE%\scoop\shims\scoop install allure"
      
    - name: Build and test
      run: |
        dotnet restore
        dotnet build
        dotnet test --filter "FullyQualifiedName=WRMAutotests.Tests.WebUI.EndToEndTests.E2E001.E2E001_Test" --verbosity normal --logger "trx;LogFileName=test_results.trx"
        
    - name: Generate Allure report
      run: |
        allure generate test_results.trx --clean -o allure-results

    - name: Show Allure report
      run: |
        allure serve allure-results
